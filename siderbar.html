<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: cadetblue;">
    <!-- Dashboard -> Siderbar -->
    <div x-data="{isLightMode: false, isMiniLayout: false}" class="min-h-screen">
        <div class="flex min-h-screen flex-col py-12 w-80 transition-all duration-300 ease-out"
            :class="[isMiniLayout ? 'w-24 px-4 items-center' : 'w-80', isLightMode? 'text-slate-900 bg-slate-100': 'text-slate-100 bg-slate-900']">
            <div class="flex items-center relative" :class="isMiniLayout? '': 'px-8'">
                <div class="flex h-12 w-12 items-center justify-center rounded-full"
                    :class="[isLightMode? 'bg-slate-200/70': 'bg-slate-800/70']">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z">
                        </path>
                    </svg>
                </div>
                <div x-show="!isMiniLayout" class="ml-3 flex flex-1 flex-col">
                    <div class="font-semibold leading-tight">Bitcoin</div>
                    <div class="text-xs">Nft and coins</div>
                </div>
                <button class="rounded-full p-1 absolute"
                    :class="[isLightMode? 'bg-slate-200/70 hover:bg-slate-200': 'bg-slate-800/70 hover:bg-slate-800', isMiniLayout? '-right-10 rotate-180': 'right-6']"
                    @click="isMiniLayout=!isMiniLayout">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-12 flex flex-1 flex-col gap-3 text-sm" :class="isMiniLayout? '': 'px-6'">
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'bg-slate-200': 'bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Dashboard</div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Collections</div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout" class="flex flex-1 justify-between">
                        <div>Messages</div>
                        <div class="rounded-xl bg-orange-500 px-2.5 py-1 text-xs font-semibold leading-none text-white">
                            2</div>
                    </div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout" class="flex flex-1 justify-between">
                        <div>Wallet</div>
                        <div class="rounded bg-blue-700 px-2 py-1 text-xs font-semibold leading-none text-white">Update
                        </div>
                    </div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Notification</div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Settings</div>
                </a>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Help</div>
                </a>
            </div>
            <div x-data="{isSubscriptionClosed: false}" class="flex flex-col gap-3 px-6 text-sm mt-4">
                <div x-show="!isMiniLayout &amp;&amp; isSubscriptionClosed"
                    class="relative mx-5 rounded-xl bg-slate-800/80 px-5 py-12"
                    :class="[isLightMode? 'bg-slate-200/80': 'bg-slate-800/80']">
                    <button type="button" class="absolute top-4 right-4" @click="isSubscriptionClosed=true">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <div class="flex items-center gap-3">
                        <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-slate-700 text-orange-400"
                            :class="[isLightMode? 'bg-slate-300 text-orange-500': 'bg-slate-700 text-orange-400']">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"></path>
                            </svg>
                        </div>
                        <div>Upgrade</div>
                    </div>
                    <div class="mt-4 text-xs text-slate-400" :class="[isLightMode? 'text-slate-500': 'text-slate-400']">
                        Subscription Ending Soon</div>
                </div>
                <a href="#" class="flex items-center gap-3 rounded-xl py-3 px-5"
                    :class="[isLightMode? 'text-slate-500 hover:bg-slate-200': 'text-slate-400 hover:bg-slate-800']">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9">
                            </path>
                        </svg>
                    </div>
                    <div x-show="!isMiniLayout">Logout</div>
                </a>
                <div x-show="!isMiniLayout" class="flex gap-3 items-center text-xs py-3 px-5 text-slate-400">
                    <span>Dark</span>
                    <button type="button" role="switch"
                        class="relative inline-flex items-center justify-between w-16 rounded-full py-1 transition"
                        :class="isLightMode?'bg-slate-500':'bg-slate-200'" @click="isLightMode=!isLightMode">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4  transition absolute right-2 text-slate-900"
                            :class="isLightMode?'opacity-0':''">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z">
                            </path>
                        </svg>
                        <span :class="isLightMode ? 'translate-x-9 bg-white' : 'translate-x-1 bg-slate-500'"
                            class="h-6 w-6 rounded-full transition shadow-md relative z-10" aria-hidden="true"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4  transition absolute left-2 text-white"
                            :class="isLightMode?'': 'opacity-0'">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z">
                            </path>
                        </svg>
                    </button>
                    <span>Light</span>
                </div>
                <button x-show="isMiniLayout"
                    class="flex items-center gap-3 rounded-xl py-3 px-5 text-slate-400 bg-slate-900"
                    :class="[isLightMode? 'bg-slate-300 text-slate-500 hover:bg-slate-200': 'bg-slate-800 text-slate-400 hover:bg-slate-700']"
                    @click="isLightMode=!isLightMode">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 transition text-white"
                        :class="!isLightMode?'': 'opacity-0 hidden'">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 transition text-slate-900"
                        :class="!isLightMode?'opacity-0 hidden':''">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
