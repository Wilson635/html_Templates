<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body style="background-color: rgb(39, 36, 36);">
    <!-- form -->
    <div class="p-12">
        <style>
            [type="checkbox"],
            [type="radio"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                height: 1rem;
                width: 1rem;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
                vertical-align: middle;
                background-color: #fff;
                background-origin: border-box;
                border: 1px solid #6b7280;
                color: #1c64f2;
            }

            [type="radio"] {
                border-radius: 100%;
            }

            [type="radio"]:checked {
                background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg viewBox='0 0 16 16' fill='%23fff' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='8' cy='8' r='3'/%3E%3C/svg%3E");
            }

            [type="checkbox"]:checked,
            [type="radio"]:checked {
                background-color: currentColor;
                background-position: 50%;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                border-color: transparent;
            }
        </style>
        <div class="grid md:grid-cols-5 rounded-3xl bg-white p-2.5 max-w-4xl mx-auto">
            <!-- Left -->
            <div class="col-span-2 flex flex-col justify-between rounded-2xl bg-blue-700 px-8 py-10 text-sm text-white">
                <div class="font-semibold uppercase tracking-widest">Company Logo</div>
                <div class="mt-12">
                    <div class="text-4xl font-semibold">
                        Start your <br>
                        journey with us.
                    </div>
                    <div class="mt-8 w-3/4 text-lg text-slate-300">Discover the world's best community of freelancers
                        and business owners.</div>
                </div>
                <div class="mt-8">
                    <div class="rounded-xl bg-blue-800/90 p-6">
                        <p>Simply unbelievable! I am really satisfied with my projects and business. This is absolutely
                            wonderful!</p>
                        <div class="mt-4 flex items-center gap-3">
                            <img class="rounded-lg"
                                src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjh8fGZhY2V8ZW58MHx8MHx8&amp;auto=format&amp;fit=crop&amp;w=150&amp;q=60"
                                width="40" alt="">
                            <div>
                                <div class="font-semibold">Timson K</div>
                                <div class="text-xs text-slate-300">Freelancer</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 justify-center mt-4">
                        <span class="inline-block h-2 w-2 bg-white rounded-full"></span>
                        <span class="inline-block h-2 w-2 bg-white rounded-full opacity-30"></span>
                        <span class="inline-block h-2 w-2 bg-white rounded-full opacity-30"></span>
                    </div>
                </div>
            </div>
            <!-- Right -->
            <div class="col-span-3 p-14">
                <div>
                    <div class="mb-3 text-3xl font-bold">Sign up</div>
                    <div class="font-semibold text-slate-600 text-sm">Have an account? <a href="#"
                            class="text-blue-700">Login</a></div>
                </div>
                <!-- forms -->
                <div class="mt-16">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Looking for?</label>
                        <div class="grid grid-cols-2 gap-6 mt-1">
                            <div>
                                <label for="section-65deeeb9cabc2-check-1"
                                    class="flex flex-wrap cursor-pointer items-center gap-3 rounded-md border border-gray-300 px-6 py-3 text-sm font-semibold text-blue-700 outline-offset-2 outline-transparent transition hover:border-indigo-500 hover:ring-indigo-500 focus:ring-2">
                                    <input type="radio" id="section-65deeeb9cabc2-check-1"
                                        name="section-65deeeb9cabc2-check-1" class="outline-none text-red-400"
                                        checked="">
                                    <span>Projects</span>
                                </label>
                            </div>
                            <div>
                                <label for="section-65deeeb9cabc2-check-2"
                                    class="flex flex-wrap cursor-pointer items-center gap-3 rounded-md border border-gray-300 px-6 py-3 text-sm font-semibold text-gray-700 outline-offset-2 outline-transparent transition hover:border-indigo-500 hover:ring-indigo-500 focus:ring-2">
                                    <input type="radio" id="section-65deeeb9cabc2-check-2"
                                        name="section-65deeeb9cabc2-check-1" class="outline-none text-red-400">
                                    <span>Design</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="section-65deeeb9cabc2-field-1"
                            class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="text-gray-500 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                            <input type="text" name="section-65deeeb9cabc2-field-1" id="section-65deeeb9cabc2-field-1"
                                class="w-full py-2 pr-7 pl-8 block rounded-md border border-gray-300 outline-offset-2 outline-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 text-sm"
                                placeholder="example" autocomplete="off">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="section-65deeeb9cabc2-field-2"
                            class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="text-gray-500 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                            <input type="email" name="section-65deeeb9cabc2-field-2" id="section-65deeeb9cabc2-field-2"
                                class="w-full py-2 pr-7 pl-8 block rounded-md border border-gray-300 outline-offset-2 outline-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 text-sm"
                                placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="section-65deeeb9cabc2-field-3"
                            class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="text-gray-500 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                            <input type="password" name="section-65deeeb9cabc2-field-3"
                                id="section-65deeeb9cabc2-field-3"
                                class="w-full py-2 pr-7 pl-8 block rounded-md border border-gray-300 outline-offset-2 outline-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 text-sm"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="section-65deeeb9cabc2-skills" class="block text-sm font-medium text-gray-700">Select
                            skills</label>
                        <input type="text"
                            class="w-full py-2 px-3 mt-1 block rounded-md border border-gray-300 outline-offset-2 outline-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 text-sm"
                            id="section-65deeeb9cabc2-skills" placeholder="Type to search...">
                        <div class="mt-3 flex flex-wrap gap-3">
                            <button
                                class="font-bold bg-gray-200 text-gray-700 px-3 py-2 rounded-md flex items-center hover:bg-gray-300 text-xs">
                                <span>Branding</span>
                                <span class="ml-1 text-gray-400">x</span>
                            </button>
                            <button
                                class="font-bold bg-gray-200 text-gray-700 px-3 py-2 rounded-md flex items-center hover:bg-gray-300 text-xs">
                                <span>Creative</span>
                                <span class="ml-1 text-gray-400">x</span>
                            </button>
                            <button
                                class="font-bold bg-gray-200 text-gray-700 px-3 py-2 rounded-md flex items-center hover:bg-gray-300 text-xs">
                                <span>Design</span>
                                <span class="ml-1 text-gray-400">x</span>
                            </button>
                        </div>
                    </div>
                    <button
                        class="font-semibold px-6 py-3 bg-blue-700 hover:bg-blue-800 transition text-white mt-6 block rounded-md border border-gray-300 outline-offset-2 outline-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 text-sm">Create
                        account</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
